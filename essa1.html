<div>
    <h1 class="title">Hello</h1>
    <ul id="list">
        <li></li>
    </ul>
</div>
<script>
    let array = [
        {"nimi": "Timo", "telefon": "5555"},
        {"nimi": "Kalle", "telefon": "5555"},
        {"nimi": "Marko", "telefon": "5555"},
        {"nimi": "Erik", "telefon": "5555"},
    ]
    // DOM
    for(i = 0; i < array.length; i++) { 
            let li = document.createElement("li")
            li.textContent = array[i].nimi
            let phone = array[i].telefon
            li.ondblclick = function(e) {e.target.textContent = phone}
            document.getElementById("list").append(li)
    }

    // Templating
    let list = ""
    for(i = 0; i < array.length - 1; i++) { 
            list += ("<li>" + array[i].nimi + "" + array[i].telefon + "</li>")
        }

    document.getElementById("list").innerHTML = list
</script>
